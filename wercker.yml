box: node:6

build:
  steps:
    - npm-install

    - script:
      name: lint
      code: npm run lint

    - script:
      name: test with coverage
      code: |
        npm run ci-test
        npm run ci-cover

    - script:
      name: build
      code: npm run build

  after-steps:
    - script: Post to coveralls
      code: |
        npm install coveralls
        nyc report --reporter=text-lcov | coveralls

deploy:
  steps:
    - script:
      name: npm publish
      code: |
        npm config set unsafe-perm true
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        npm publish . --tag latest
