name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
    - name: npm install, lint, build, and test
      run: |
        yarn install --immutable
        yarn lint
        yarn build
        yarn test
      env:
        CI: true
